<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var studentData = [
            {
                name:"Dhivya",
                id:101,
                totalMark:98,
                dept:"MCA"
            },
            {
                name:"Nandhini",
                id:102,
                totalMark:100,
                dept:"MBA"
            },
            {
                name:"Vani",
                id:103,
                totalMark:90,
                dept:"MCA"
            },
            {
                name:"Sarala",
                id:104,
                totalMark:88,
                dept:"MBA"
            },
            {
                name:"Vijayaragavan",
                id:105,
                totalMark:78,
                dept:"MTech"
            },
            {
                name:"Ammu",
                id:106,
                totalMark:98,
                dept:"BE"
            }
        ];
            function getdata() {
                var c= document.getElementById('a').value;
                var d= document.getElementById('b').value;
                var result=[];
                if (d=="selectByName"){
                    studentData.map(e=> {
                        if (e.name==c){
                            result.push(e);
                        }
                    });
                }
                if (d=="selectById"){
                    studentData.map(e=> {
                        if (e.id==c){
                            result.push(e);
                        }
                    });
                }
                if (d=="selectByTotalmark"){
                    studentData.map(e=> {
                        if (e.totalMark==c){
                            result.push(e);
                        }
                    });
                }
            console.log(result)
            var table=document.getElementById('f');
            for (let index = 0; index < result.length; index++) {
                var row = table.insertRow(1);
                var cell1 = row.insertCell(0);
                var cell2 = row.insertCell(1);
                var cell3 = row.insertCell(2);
                var cell4 = row.insertCell(3);
                cell1.innerHTML = result[index].name;
                cell2.innerHTML = result[index].id;
                cell3.innerHTML = result[index].totalMark;
                cell4.innerHTML = result[index].dept;
            }
            }
    </script>
       Enter the value<input type="text" id="a" />
       <select id="b">
           <option value="selectByName">Select By Name</option>
           <option value="selectById">Select By Id</option>
           <option value="selectByTotalmark">Select By Total Mark</option>
       </select>
       <input onclick="getdata()" type="submit" value="Submit"/> <br><br>
       <table id="f" border="1" cellpadding="10">
        <tr>
        <th>Name</th>
        <th>Id</th>
        <th>Total Mark</th>
        <th>Dept</th>
        </tr>    
        
    </table>
</body>
</html>
