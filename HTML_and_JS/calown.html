<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <tr>
            <td colspan="4"> <input type="text" value="" id="i"/></td>
        </tr>
        <tr>
            <td> <input type="submit" onclick="read(event.target.value)" value="1"/></td>
            <td> <input type="submit" onclick="read(event.target.value)" value="2"/></td>
            <td> <input type="submit" onclick="read(event.target.value)" value="3"/></td>
            <td> <input type="submit" onclick="read(event.target.value)" value="4"/></td>
        </tr>
        <tr>
            <td> <input type="submit" onclick="read(event.target.value)" value="5"/></td>
            <td> <input type="submit" onclick="read(event.target.value)" value="6"/></td>
            <td> <input type="submit" onclick="read(event.target.value)" value="7"/></td>
            <td> <input type="submit" onclick="read(event.target.value)" value="8"/></td>
        </tr>
        <tr>
            <td> <input type="submit" onclick="read(event.target.value)" value="9"/></td>
            <td> <input type="submit" onclick="read(event.target.value)" value="0"/></td>
            <td> <input type="submit" onclick="read(event.target.value)" value="+"/></td>
            <td> <input type="submit" onclick="read(event.target.value)" value="-"/></td>
        </tr>
        <tr>
            <td> <input type="submit" onclick="read(event.target.value)" value="*"/></td>
            <td> <input type="submit" onclick="read(event.target.value)" value="/"/></td>
            <td> <input type="submit" onclick="clr()" value="C"/></td>
            <td> <input type="submit" onclick="result()" value="="/></td>
        </tr>
    </table>
    <script>
        function read(x) {
            var a =document.getElementById('i');
            a.value +=x;
        }
        function clr() {
            document.getElementById('i').value="";
        }
        function result() {
            var b = document.getElementById('i');
            b.value=eval(b.value);
        }
    </script>
</body>
</html>
