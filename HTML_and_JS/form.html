<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        table th, td,tr {
            border: 2px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</head>
<body>
    <br>
    <div class="row">
        <div class="col-sm-2">
        </div>
        <div class="col-sm-4">Enter your First Name
        </div>
        <div class="col-sm-4"><input name="x" type="text" id="a"/>
        </div>
        <div class="col-sm-2">
        </div>
    </div><br>
    <div class="row">
        <div class="col-sm-2">
        </div>
        <div class="col-sm-4">Enter your Last Name
        </div>
        <div class="col-sm-4"><input name="y" type="text" id="b"/>
        </div>
        <div class="col-sm-2">
        </div>
    </div><br>
    <div class="row">
        <div class="col-sm-2">
        </div>
        <div class="col-sm-4">Enter your Mobile Number
        </div>
        <div class="col-sm-4"><input name="z" type="text" id="c"/>
        </div>
        <div class="col-sm-2">
        </div><br>
        <div>
            <button type="submit" onclick="get()">Get Data</button>
        </div>
    </div><br>
    <table id="r">
        <tr>
        <th>Name</th>
        <th>Mobile Number</th>
        </tr>    
    </table>
    <script>
        function get(){
            var a = document.getElementsByName('x') [0].value;
            var b = document.getElementsByName('y')[0].value;
            var c= a+b;
            console.log(c)
            
            var table =document.getElementById('r');
            var row = table.insertRow(1);

            // Insert new cells (<td> elements) at the 1st and 2nd position of the "new" <tr> element:
            var cell1 = row.insertCell(0);
            var cell2 = row.insertCell(1);

            // Add some text to the new cells:
            cell1.innerHTML = c;
            cell2.innerHTML = document.getElementsByName('z')[0].value;
        }
    </script>
</body>
</html>
