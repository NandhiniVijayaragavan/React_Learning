<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="caltask.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</head>
<body class="background">
    <table class="alignment">
            <tr>
                <td colspan="4"><input type="text" value="" id="i"/></td>
            </tr>
            <tr>
                <td><input onclick="read(event.target.value)" type="submit" value="+"/></td>
                <td><input onclick="read(event.target.value)" type="submit" value="-"/></td>
                <td><input onclick="read(event.target.value)" type="submit" value="*"/></td>
                <td><input onclick="read(event.target.value)" type="submit" value="/"/></td>
            </tr>
            <tr>
                <td><input onclick="read(event.target.value)" type="submit" value="7"/></td>
                <td><input onclick="read(event.target.value)" type="submit" value="8"/></td>
                <td><input onclick="read(event.target.value)" type="submit" value="9"/></td>
                <td colspan="3"><input onclick="result()" type="submit" value="="/></td>
            </tr>
            <tr>
                <td><input onclick="read(event.target.value)" type="submit" value="4"/></td>
                <td><input onclick="read(event.target.value)" type="submit" value="5"/></td>
                <td><input onclick="read(event.target.value)" type="submit" value="6"/></td>
                <td><input onclick="remove()" type="submit" value="C"/></td>
            </tr>
                <td><input onclick="read(event.target.value)" type="submit" value="1"/></td>
                <td><input onclick="read(event.target.value)" type="submit" value="2"/></td>
                <td><input onclick="read(event.target.value)" type="submit" value="3"/></td>
            <tr>
            </tr>
    </table>
<script>
    function read(data){
        console.log(data)
        var b = document.getElementById('i');
        console.log(b)
        b.value += data;
    }
    function remove() {
        console.log("djksmalkn");
        document.getElementById('i').value="";
    }
    function result() {
        var c =document.getElementById('i');
        c.value=eval(c.value)
    }
</script>
    
</body>
</html>
