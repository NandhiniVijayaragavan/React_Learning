<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Enter a number :<input type="number" name="x"><br><br>
    Enter another number:<input type="number" name="y"><br><br>
    <button onclick="sub()">sub</button><br><br>
    The difference between two numbers:<input type="number" id="z">
        <script>
            function sub(){
                var x = document.getElementsByName('x')[0].value;
                x= parseInt(x);
                var y = parseInt(document.getElementsByName('y')[0].value);
                var z= x-y;
                console.log(z)
                var domc = document.getElementById('z');
                domc.value = z;
                }
        </script>
</body>
